    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        
        ul {
            display: flex;
            justify-content: flex-end;
        }
       
        ul li:first-child {
            font-size: 25px;
            margin-right: auto;
        }
        .nav  ul li a {
            cursor: pointer;
        }
      
        
        a:-webkit-any-link {
            text-decoration: none;
            color: #9a9590;
            font-size: 25px;
           
        }
        .for-teeth {

        }
        ul li {
            padding: 15px;
        }

            padding: 15px;
            width: 500px;
            height: 500px;
            border: 1px solid red;
            display: flex;
            justify-content: center;
            text-align: center;
            flex-direction: row;
        }
        .teeth-img img {
            object-fit: calc(300/600 * 100%);
            width: 100%;
            height: 100%; 
        } 
        .first-child button {
            
                all: unset; /* 移除所有繼承的樣式 */
                /* 或 */
                margin: 0;
                padding: 0;
                border: none;
                background: none;
                /* 其他需要重置的樣式，如 font, color 等 */
                margin-left: 20px;
                cursor: pointer;
                background-color: #9a9590;
                padding: 8px;
                border-radius: 100px;
                box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        section {
            position: relative;
            width: 100%;
            height: 1000px;
            background-color: #ffdd44;
            display: flex;
        }
        .img-1 {
            position: absolute;

        }

         }
    </style>
</head>
